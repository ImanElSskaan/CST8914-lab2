<!DOCTYPE html>
<html lang="en">

<head>
  <title>Question 3- CSS & HTML</title>
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    body {
      padding: 20px;
      background-color: #2f2f2f;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 2em;
    }

    h2 {
      font-size: 1.5em;
    }

    p {
      font-size: 1em;
    }
    .container {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Welcome to Our Page!</h1>
    <h2>Explore our interactive button below</h2>
    <p>Click the button to learn more about our content.</p>

    <button class="button">Learn More</button>
  </div>

</body>

</html>
